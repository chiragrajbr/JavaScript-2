<html>
    <head>
        <titile>clock</titile>
    </head>
    
    <body onload="time()">
        <center>
        <div id="hi" ></div>
    </center>
    </body>
    <script>
        function time(){
            let a=new Date()
            let b=a.getHours()
            let c=a.getMinutes()
            let d=a.getSeconds()
            let session=""
            if(b>=12){
                session="pm"
            }
            else {
                session="am"
            }
            document.getElementById("hi").innerHTML=b+":"+c+":"+d+":"+session
        }

        setInterval(time,[1000])
    </script>
</html>
